<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <!-- Avatar and User Info -->
    <div class="user-section">
      <ion-avatar class="profile-avatar">
        <img src="../../../assets/imgs/pexels-rachel-claire-6762426.jpg" alt="Profile">
      </ion-avatar>
      <h2 class="user-name">{{ user.username || 'Leonardo'}}</h2>
      <p class="user-email">{{ user.email || 'leonardo@gmail.com'}}</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section">
      <div class="stat-card">
        <p class="stat-label">Recent Posts</p>
        <h3 class="stat-value">360</h3>
      </div>
      <div class="stat-card">
        <p class="stat-label">Travel Trips</p>
        <h3 class="stat-value">238</h3>
      </div>
      <div class="stat-card">
        <p class="stat-label">Bucket List</p>
        <h3 class="stat-value">473</h3>
      </div>
    </div>

    <!-- Menu List -->
    <ion-list class="menu-list">
      <ion-item button detail>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Bookmarked</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>Previous Trips</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Version</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
