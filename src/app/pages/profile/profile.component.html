<ion-content class="ion-padding">

  <ion-card class="profile-card">
    <ion-card-content class="profile-content">
      <ion-avatar class="profile-avatar">
        <img src="../../../assets/imgs/pexels-rachel-claire-6762426.jpg" alt="Profile">
      </ion-avatar>
      <ion-card-title class="profile-name font-super-trend">{{ user.username || 'Pepe'}}</ion-card-title>
      <ion-card-subtitle class="email-label">EMAIL</ion-card-subtitle>
      <ion-text class="email-value">
        <p>{{ user.email || 'pepe@gmail.com'}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-text class="section-title">
    <h2 class="font-super-trend">Mis Viajes</h2>
  </ion-text>

  <ion-list class="travel-list" lines="none">
    <ion-item class="travel-item">
      <ion-thumbnail slot="start" class="travel-thumbnail">
        <img src="../../../assets/imgs/pexels-rachel-claire-6762426.jpg" alt="Viaje 1">
      </ion-thumbnail>

      <ion-label class="travel-label">
        <h2 class="font-super-trend">Viaje 1</h2>
        <p class="travel-dates">
          <ion-icon name="calendar-outline"></ion-icon>
          16 July-26 July
        </p>
        <div class="rating">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <span>3.0</span>
        </div>
        <div class="participants">
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=1" alt="avatar">
          </ion-avatar>
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=2" alt="avatar">
          </ion-avatar>
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=3" alt="avatar">
          </ion-avatar>
          <ion-text class="participants-count">
            <span>24 Person Joined</span>
          </ion-text>
        </div>
      </ion-label>
    </ion-item>

    <ion-item class="travel-item">
      <ion-thumbnail slot="start" class="travel-thumbnail">
        <img src="../../../assets/imgs/pexels-rachel-claire-6762426.jpg" alt="Viaje 2">

          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <span>3.0</span>
        </div>
        <div class="participants">
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=4" alt="avatar">
          </ion-avatar>
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=5" alt="avatar">
          </ion-avatar>
          <ion-avatar class="participant-avatar">
            <img src="https://i.pravatar.cc/150?img=6" alt="avatar">
          </ion-avatar>
          <ion-text class="participants-count">
            <span>24 Person Joined</span>
          </ion-text>
        </div>
      </ion-label>
    </ion-item>

    <ion-item class="travel-item">
      <ion-thumbnail slot="start" class="travel-thumbnail">

      <ion-label class="travel-label">

          <ion-text class="participants-count">
            <span>26 Person Joined</span>

        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
