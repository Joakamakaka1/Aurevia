<ion-content>
  <div class="login-container">
    <!-- Back Button -->
    <ion-button fill="clear" class="back-button">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>

    <!-- Title Section -->
    <div class="title-section">
      <h1>Sign in now</h1>
      <p class="subtitle">Please sign in to continue our app</p>
    </div>

    <!-- Login Form -->
    <app-form></app-form>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>Don't have an account? <button (click)="redirigirRegister()">Sign up</button></p>
    </div>

    <!-- Social Connect -->
    <div class="social-section">
      <p class="social-text">Or connect</p>
      <div class="social-buttons">
        <button class="social-btn facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button class="social-btn instagram">
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
        <button class="social-btn twitter">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
